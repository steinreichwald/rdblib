language: python

python:
 - "3.6"
 - "3.7"

install:
 # shippable's Ubuntu 14_04 v6.5.4 provides pip 10.0 which does not
 # understand the extras specifiction for "testutil" in setup.cfg
 - pip install --upgrade pip

 - pip install -r requirements.txt
 - pip install -r dev_requirements.txt
 - pip install -e .[testutil]

before_script:
 - mkdir -p shippable/testresults

script:
 - nosetests --with-xunit --xunit-file=shippable/testresults/nosetests.xml

